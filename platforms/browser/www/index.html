<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="Access-Control-Allow-Origin" content="*">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="shortcut icon" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="js/libs/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="js/libs/jquery.mobile-1.3.0-rc.1.css">
        <script type="text/javascript" src="js/libs/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>Hello World</title>

    </head>
    <body>
    <div id="fb-root"></div>
        <div data-role="page" id="page">
            <header data-role="header" data-position="fixed" style="background: lightgrey;"></header>

            <span id="msg"></span>

            <div id="search">
                <input id="address" type="search" placeholder="Rezeptname" class="form-control">
                <button class="btn btn-default" type="button" id="recipe-search">Rezept suchen</button>
                <button class="btn btn-default" type="button" id="random-recipe">zufälliges Rezept</button>
            </div>

            <article id="tab-content" data-role="main" class="ui-content">
                <!--set the content here-->
            </article>

            <footer data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul class="ui-grid-b">
                        <li class="ui-block-a">
                            <button id="main-tab-button" class="tab-button"  data-tab="#main-tab">Alle Rezepte</button>
                        </li>
                        <li class="ui-block-b">
                            <button id="caputre-tab-button" class="tab-button" data-tab="#capture-tab">Rezept Hinzufügen</button>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="js/PersistenceService.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/CaptureMomentsController.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    </body>
</html>
