<div>
    <h2>Rezept hinzufügen</h2>
    <form id="post-recipe-form">
        <label for name>Rezept Name</label>
        <input type="text" name="name" id="name" placeholder="Rezept Name" required="true"
               class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c"/>
        <label for ingredients>Zutaten</label>
        <div id="ingredients" class=".ingredients">
            <input type="text" name="ingredient" id="ingredient0" placeholder="Zutat" required="true"
                   class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c"/>
        </div>
        <label for desc>Beschreibung</label>
        <textarea name="desc" id="desc" placeholder="Beschreibung" required="true" rows="10" cols="50" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>

        <button data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="b" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b">
            <span class="ui-btn-inner ui-btn-corner-all">
                <span class="ui-btn-text">Rezept hinzufügen</span>
            </span>
        </button>
    </form>
</div>
